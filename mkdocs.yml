site_name: Docs
site_url: https://maybesomedev.github.io/Roblox-Boids-Implementation/
repo_name: maybeSomeDev/Roblox-Boids-Implementation
repo_url: https://github.com/maybeSomeDev/Roblox-Boids-Implementation

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences

dev_addr: 'localhost:5000'
theme:
  name: material
  logo: icon.png
  favicon: icon.png

  features:
    - navigation.tabs
    - toc.integrate 
    - content.code.copy

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  
nav:
  - 'Section 1':
    - Home: index.md
  - 'Section 2':
    - About: about.md
    - Test: test.md
    